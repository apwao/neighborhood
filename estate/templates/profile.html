{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>|Profile|</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body class="container" style='font-family:"Merienda, cursive;'>
    <div class="container">
        <hr>
        <br>
        <h3 class="text-center">Your Profile</h3>
        <br>
        <hr>
        <div class="row">
            {% for profile in user_profile %}

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="span2">
                    <img src="{{profile.profile_pic.url}}"  alt="" class="img-rounded">
                </div>
                <div class="span7">
                    <blockquote>
                        <p><strong>Username:</strong>{{current_user}}</p>
                        <br>
                        <h5>Hood: {{profile.neighborhood}}</h5>
                        <hr>
                        <cite title="Source Title">Contact info: {{profile.email_address}}</cite>
                        
                    </blockquote>
                    <a href="{% url 'profile_form'%}"><button class="btn btn-sm">Edit Profile</button></a>
                    <!-- <p>
                        <i class="icon-envelope"></i> masterwayne@batman.com <br>
                        <i class="icon-globe"></i> www.bootsnipp.com <br>
                        <i class="icon-gift"></i> January 30, 1974
                    </p> -->
                </div>
            </div>
            <div class="col-md-3"> </div>
            <br>
            <hr>
            {% endfor %}
        </div>
    
    </div>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
